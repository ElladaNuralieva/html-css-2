<!DOCTYPE html>
<html>
<head lang="en">
	<title>Cubes</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="homework2_style.css">
	<link rel="stylesheet" type="text/css" href="fonts/AvenirNext-Regular.ttf">
	<meta name="viewport" content="width=device-width" >

</head>
<body>
	<main class="widget">
		
		<section class="widget__block">
			<section class="widget__block__element lightblue">
				<div class="content">
					<img src="images/CR_Alt.png" alt="CR">
					<div class="label">
						<p>chicago </p>
						<p> / 23&deg;</p>
					</div>
				</div>
				
				
			</section>

			<section class="widget__block__element green">
				<div class="content">
					<img src="images/Fog.png" alt="Fog">
					<div class="label">
						<p>seattle </p>
						<p> / 34&deg;</p>
					</div>
				</div>
				
			</section>

			<section class="widget__block__element blue">
				<div class="content">
					<img src="images/CS.png" alt="CS">
					<div class="label">
						<p>brooklyn </p>
						<p> / 55&deg;</p>
					</div>
				</div>
				
			</section>

			<section class="widget__block__element yellow">
				<div class="content">
					<img src="images/CSS.png" alt="CSS">
					<div class="label">
						<p>portland </p>
						<p> / 27&deg;</p>
					</div>
				</div>
				
			</section>

			<section class="widget__block__element red">
				<div class="content">
					<img  class="theimage" src="images/CWM.png" alt="CWM">
					<div class="label">
							<table class="days">
								<tr class="days__week">
									<td>mon</td>
									<td>tue</td>
									<td>wen</td>
									<td>thu</td>
								</tr>
								<tr class="days__img">
									<td><img src="images/CR_Alt_copy.png" alt="CR"></td>
									<td><img src="images/CR_Alt_copy.png" alt="CR"></td>
									<td><img src="images/Cloud_copy.png" alt="Cloud"></td>
									<td><img src="images/CS_copy.png" alt="CS"></td>
								</tr>
								<tr class="days__deg">
									<td>22&deg;</td>
									<td>19&deg;</td>
									<td>18&deg;</td>
									<td>14&deg;</td>
								</tr>
							</table>
					</div>
				</div>
			</section>

			<section class="widget__block__element purple">
				<div class="content">
					<img src="images/Cloud.png" alt="Cloud">
					<div class="label">
						<p>san jose </p>
						<p> / 47&deg;</p>
					</div>
				</div>
				
			</section>

			
		</section>
		
	</main>
</body>
</html>
